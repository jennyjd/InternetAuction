<md-card class="personal_cabinet">
    <div class="separator">
        <div class="private_inf">
            <div class="header">
                <!------------------ЛИЧНЫЕ ДАННЫЕ---------------->
                <h2>Личные данные</h2>
                <button md-mini-fab class="but" *ngIf="!editPersonalInf" (click)="editPersonalInf = true" tooltip="Изменить" tooltip-position="below">
                    <md-icon style="color:white">create</md-icon>
                </button>
            </div>
            <div class="content">
                <div class="labels_wrap">
                    <div *ngFor="let label of personalLabels" class="mar_divs">{{label}}</div>
                </div>
                <div class="value_wrap">
                    <div *ngIf="!editPersonalInf">
                        <div *ngFor="let inf of personalInf" class="mar_divs" style="color:grey">{{inf}}</div>
                    </div>

                    <!------------------ФОРМА ИЗМЕНЕНИЯ ЛИЧНЫХ ДАННЫХ КЛИЕНТА---------------->
                    <div *ngIf="editPersonalInf">
                        <form>
                            <md-input value={{inf}} *ngFor="let inf of personalInf"></md-input>
                            <button md-mini-fab style="background-color:#D95154" type="submit" *ngIf="editPersonalInf" tooltip="Сохранить" tooltip-position="below">
                                <md-icon style="color:white">done</md-icon>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!------------------БАНКОВСКИЕ КАРТЫ---------------->
        <div class="cards_inf">
            <div class="header">
                <h2>Банковские карты</h2>
                <button md-mini-fab class="but" tooltip="Добавить" tooltip-position="below" *ngIf="!addNewCard" (click)="addNewCard = true">
                    <md-icon style="color:white">add</md-icon>
                </button>
            </div>

            <!------------------ФОРМА ДОБАВЛЕНИЯ НОВОЙ КАРТЫ---------------->
            <form class="addCardForm" *ngIf="addNewCard" (ngSubmit)="addNewCardSubmit()">
                <div class="labels_wrap">
                    <div *ngFor="let label of addCardLabels" class="mar_divs">{{label}}</div>                 
                </div>
                <div class="value_wrap">
                    <md-input placeholder="Номер карты" maxlength="19" required [(ngModel)]="newCardModel.number" #number name="number" (ngModelChange)="validate(number.value)"></md-input>
                    <md-input placeholder="Имя владельца" required [(ngModel)]="newCardModel.userName" #userName name="userName"></md-input>
                    <div class="validThru">
                        <md-input placeholder="MM" maxlength="2" required [(ngModel)]="newCardModel.validMonth" #validMonth name="validMonth"></md-input>/
                        <md-input placeholder="YY" maxlength="2" required [(ngModel)]="newCardModel.validYear" #validYear name="validYear"></md-input>
                        <button md-mini-fab tooltip="Сохранить" tooltip-position="below" *ngIf="addNewCard" class="addCardButton" type="submit">
                            <md-icon style="color:white">done</md-icon>
                        </button>
                    </div>
                </div>
            </form>

            <!------------------ДАННЫЕ ПО КАРТАМ КЛИЕНТА---------------->
            <div class="content">
                <div class="card_handler">
                    <md2-accordion [multiple]="multiple" *ngFor="let card of cards">
                        <md2-accordion-tab>
                            <md2-accordion-header>
                                <div class="card-icon">
                                    <md-icon>payment</md-icon>
                                </div>
                                <div class="card_number">
                                    {{card.number}}
                                </div>
                            </md2-accordion-header>
                            <div style="display:flex">
                                <div class="labels_wrap">
                                    <div *ngFor="let label of cardLabels" class="mar_divs">{{label}}</div>
                                </div>
                                <div class="value_wrap">
                                    <div class="mar_divs">{{card.name}}</div>
                                    <div class="mar_divs">{{card.date}}</div>
                                </div>
                            </div>
                        </md2-accordion-tab>
                    </md2-accordion>
                </div>
        
            </div>
         </div>
    </div>
</md-card>
