<md-card class="registr_wrap">
    <form (ngSubmit)="register()" class="registr_form">
        <div class="content">
            <div class="information">
                <h2>Личные данные</h2>
                <md-input placeholder="Имя" [(ngModel)]="userModel.firstName" #firstName required name="firstName"></md-input>
                <md-input placeholder="Фамилия" [(ngModel)]="userModel.lastName" #lastName required name="lastName"></md-input>
                <md-input placeholder="Логин" [(ngModel)]="userModel.login" #login required name="login"></md-input>
                <!--<md-input type="tel" placeholder="Контактный телефон" [(ngModel)]="model.tel" #tel required name="tel"></md-input>-->
                <md-input type="email" placeholder="Адрес электронной почты" [(ngModel)]="userModel.email" #email required name="email"></md-input>
                <md-input type="password" placeholder="Пароль" [(ngModel)]="userModel.password" #password required name="password"></md-input>
                <!--<md-input type="password" placeholder="Повторите пароль" [(ngModel)]="model.password2" #password2 required name="password2"></md-input>-->
            </div>
            <div class="information">
                <h2>Данные банковской карты</h2>
                <md-input placeholder="Имя держателя карты" [(ngModel)]="creditModel.HolderName" #HolderName required name="HolderName"></md-input>
                <md-input placeholder="Номер карты" [(ngModel)]="creditModel.Number" #Number required name="Number" (ngModelChange)="validate(Number.value)" maxlength="19"></md-input>
                <div class="validThru">
                    <span>Срок действия: </span>
                    <md-input placeholder="MM" [(ngModel)]="creditModel.ValidMonth" #ValidMonth required name="ValidMonth" maxlength="2"></md-input> /
                    <md-input placeholder="YY" [(ngModel)]="creditModel.ValidYear" #ValidYear required name="ValidYear" maxlength="2"></md-input>
                </div>
            </div>
        </div>
        <button md-raised-button type="submit">Зарегистрироваться</button>
    </form>
</md-card>
