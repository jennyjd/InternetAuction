<md-card *ngIf="selected === lotitem.category || selected == 'none'">
    <div class="image_container">
        <span></span> <img src="{{lotitem.picture_url}}" class="md-card-image">
    </div>
    <div class="content">
        <md-card-title>{{lotitem.title}}</md-card-title>
        <md-card-content>{{lotitem.description}}</md-card-content>
        <md-card-actions align="end">
            <button md-icon-button class="md-mini md-primary" aria-label="view" (click)="view_details(lotitem)">
                <md-icon>visibility</md-icon>
            </button>
