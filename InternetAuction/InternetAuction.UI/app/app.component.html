<loading *ngIf="loading"></loading>
<md-sidenav-layout>
    <md-toolbar color="primary">
        <button md-icon-button (click)="changeSidnav()">
            <md-icon>menu</md-icon>
        </button>
        <button md-button routerLink="/createlot" *ngIf="isUserHere()">Добавить лот</button>
        <button md-button routerLink="/login" *ngIf="!isUserHere()">Войти</button>
        <button md-button (click)="logout()" *ngIf="isUserHere()">Выход</button>
        <button md-mini-fab style="background-color:#F3A15C" *ngIf="isUserHere()" (click)="selectUser()" tooltip="Личный кабинет" tooltip-position="below">
            <img src="../assets/icons/person-white.svg"/>
        </button>
    </md-toolbar>

    <router-outlet></router-outlet>

    <md-sidenav mode="side" opened={{opened_sidebar}} style="background-color:#424242; color:#FAFAFA;">
        <div class="logo_wrap" (click)="redirect_main()">
            <img src="../assets/images/logo.png" />
        </div>
        <md2-accordion [multiple]="multiple" *ngFor="let menuel of menu">
            <md2-accordion-tab *ngIf="isNotSubcategory(menuel)">
                <md2-accordion-header>{{menuel.Name}}</md2-accordion-header>
                <li *ngFor="let sub of menuel.SubAuctionCategories">
                    <button md-button focus md-ink-ripple md-raised class="subcategory" (click)="selectCategory(sub.Id)">
                        {{sub.Name}}
                    </button>
                </li>
            </md2-accordion-tab>
        </md2-accordion>

    </md-sidenav>
</md-sidenav-layout>
